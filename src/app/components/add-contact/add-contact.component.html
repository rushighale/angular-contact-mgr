
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3">
                Add Contact
            </p>
        <p class="fst-italic">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, possimus. Asperiores ducimus quas soluta, doloremque excepturi corporis ab accusamus blanditiis, rem illo quia porro, odio totam eos nisi doloribus architecto.
        </p>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form action="" (ngSubmit)="createSubmit()">
                <div class="mb-2">
                    <input 
                    required="true"
                    [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input 
                    [(ngModel)]="contact.photo" 
                    name="photo"
                    type="text" class="form-control" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input 
                    [(ngModel)]="contact.email"
                    name="email" 
                    type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input 
                    [(ngModel)]="contact.mobile"
                    name="mobile" 
                    type="text" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input 
                    [(ngModel)]="contact.company"
                    name="company"
                    type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input 
                    [(ngModel)]="contact.title"
                    name="title"
                    type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">
                    <select
                    [(ngModel)]="contact.groupId"
                    name="groupId"
                    

                     class="form-control" *ngIf="groups.length > 0">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>

                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-danger" value="create">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
          
                
            </form>
        </div>
    </div>
</div>
